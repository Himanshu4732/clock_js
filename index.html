<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div class="main_cont">
        <div class="clock_cont">
          <span class="hrs">00</span>
          <span>:</span>
          <span class="min">00</span>
          <span>:</span>
          <span class="sec">00</span>
        </div>
        <div class="clock_img ">
          <div class="clock_out">
            <div class="clock_center"></div>
            <div><span class="hour_hand"></span></div>
            <div><span class="min_hand"></span></div>
            <div><span class="sec_hand"></span></div>
            <span class="clock_num" style="--v: 1"><b>1</b></span>
            <span class="clock_num" style="--v: 2"><b>2</b></span>
            <span class="clock_num" style="--v: 3"><b>3</b></span>
            <span class="clock_num" style="--v: 4"><b>4</b></span>
            <span class="clock_num" style="--v: 5"><b>5</b></span>
            <span class="clock_num" style="--v: 6"><b>6</b></span>
            <span class="clock_num" style="--v: 7"><b>7</b></span>
            <span class="clock_num" style="--v: 8"><b>8</b></span>
            <span class="clock_num" style="--v: 9"><b>9</b></span>
            <span class="clock_num" style="--v: 10"><b>10</b></span>
            <span class="clock_num" style="--v: 11"><b>11</b></span>
            <span class="clock_num" style="--v: 12"><b>12</b></span>
          </div>
          <!-- </div> -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
